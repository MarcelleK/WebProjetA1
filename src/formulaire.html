<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'adhésion</title>
</head>
<body>
<H1>Demande de visa</H1>
<H4>Ce formulaire est gratuit</H4>
<HR size="4" color="black">
<H2>Questionnaire</H2>
<FORM NAME="Demande visa">
    <TABLE>
        <TR>
            <TD>Nom de famille :</TD>
            <TD><INPUT TYPE="TEXT" NAME="NOM" SIZE="20" MAXLENGTH="30"></TD>
        </TR>
        <TR>
            <TD>Nom de famille anterieur :</TD>
            <TD><INPUT TYPE="TEXT" NAME="NOM2" SIZE="20" MAXLENGTH="30"></TD>
        </TR>
        <TR>
            <TD>Prenom :</TD>
            <TD><INPUT TYPE="TEXT" NAME="Prenom" SIZE="40" MAXLENGTH="40"></TD>
        </TR>
        <HR size="4" color="black">
        <BR>
        <HR size="4" color="black">
    </TABLE>
    </BR>
    <TR>
        <TD>Date de naissance(Jour-Mois-Année) :</TD>
        <TD><FONT SIZE="3" FACE="arial">
            <INPUT TYPE="TEXT" NAME="ADR" SIZE="50"></FONT>
        </TD>
    </TR>
    <TR>
        <TD>Lieu de naissance :</TD>
        <TD><FONT SIZE="3" FACE="arial">
            <INPUT TYPE="TEXT" NAME="ADR" SIZE="50"></FONT>
        </TD>
    </TR>
    <TR>
        <TD>Pays de naissance :</TD>
        <TD><FONT SIZE="3" FACE="arial">
            <INPUT TYPE="TEXT" NAME="ADR" SIZE="50"></FONT>
        </TD>

    </TR>
    <p>Sexe:</p>
    <div>
        <input type="radio" id="feminin" name="drone" value="huey"
               checked>
        <label for="feminin">Feminin</label>
    </div>

    <div>
        <input type="radio" id="masculin" name="drone" value="dewey">
        <label for="masculin">Masculin</label>
    </div>
    <TR>
        <TD>Commentaires :</TD>
        <TD>
            <TEXTAREA NAME="COM" ROWS="3" COLS="40" READONLY></TEXTAREA>
        </TD>
    </TR>
    <BR>
    Cliquez sur <button class="favorite styled" type="button"> Valider</button> pour soumettre votre requête</BR>
    <BR>Sinon <button class="favorite styled" type="button"> Annuler</button></FORM></BR>
</TABLE>
</FORM>

</body>
</html>
