    <fieldset class="champformulairecontact" style="border:solid 1px black; padding:1px; width:620px;">
        <legend><h4 style="text-align:center;">Contact</center></h4></legend>
        <table>
            <form method="POST" action="formulaire.html">
                <tr>
                    <th><p align="left"><label for="civilite">Civilité<em>*</em> :</label></p></th>
                    <td>
                        <div>
                            <input type="radio" required="" id="Feminin" name="civilite" value="feminin" checked><label for="Feminin">Mme</label>

                    </td>
                </tr>

                <tr>
                    <th><p align="left"><label for="last_name">Nom<em>*</em> :</label></p></th>
                    <td><input id="nom1"  placeholder="Votre nom" autofocus="" required=""></td>
                    <th><p align="left"><label for="first_name">  Prénom<em>*</em> :</label></p></th>
                    <td><input id="prenom1"  placeholder="Votre prénom" autofocus="" required=""></td>
                </tr>

                <tr>
                    <th><label for="date_adhesion">Vous souhaitez adhérer le<em>*</em> : </label> </th>
                    <td><input type="date" required="" name="date_adhesion"></td>
                </tr>

                <tr>
                    <th><p align="left"><label for="tel">Téléphone : </label> </p></th>
                    <td><input type="tel" name="tel" pattern="06[0-9]{8}"></td>
                </tr>

                <tr>
                    <th><p align="left"><label for="email">E-mail<em>*</em> : </label> </p> </th>
                    <td><input id="email" required="" type="email" placeholder="ex : prenom.nom@xxx.fr" required="" pattern="[a-zA-Z]*.[a-zA-Z]*@polytechnique.edu"></td>
                </tr>
                <span class="validity"></span>
            </form>
        </table>
    </fieldset>


    <fieldset class="champformulairecontact" style="border:solid 1px black; padding:1px; width:620px;">
