<body>

<fieldset style="border:solid 1px black; padding:1px; width:620px;">
    <legend>Informations personnelles</legend>
    <table>
        <form method="POST" action="formulaire.html">
            <tr>
                <th><p align="left"><label for="civilite">Civilité<em>*</em> :</label></p></th>
                <td>
                    <div>
                        <input type="radio" id="Masculin" name="civilite" value="masculin" checked><label for="Masculin">M</label>

                    </div>
                </td>
            </tr>

            <tr>
                <th><p align="left"><label for="last_name">Nom<em>*</em> :</label></p></th>
                <td><input id="nom1" placeholder="Votre nom" autofocus="" required=""></td>
                <th><p align="left"><label for="first_name">  Prénom<em>*</em> :</label></p></th>
                <td><input id="prenom1" placeholder="Votre prénom" autofocus="" required=""></td>
            </tr>

            <tr>
                <th><label for="date_naissance">Date de Naissance : </label> </th>
                <td><input type="date" name="date_naissance"></td>
                <th><label for="lieu_naissance">  Lieu de Naissance :</label></th>
                <td><input type="text" name="lieu_naissance" formaction="demo_form.asp"></td>
            </tr>

            <tr>
                <th><p align="left"><label for="profession">Profession : </label></p></th>
                <td><input type="text" name="profession"></td>
            </tr>

            <tr>
                <th><p align="left"><label for="email">E-mail<em>*</em> : </label> </p> </th>
                <td><input id="email" type="email" placeholder="prenom.nom@esme.fr" required="" pattern="[a-zA-Z]*.[a-zA-Z]*@polytechnique.edu"></td>
            </tr>

        </form>
    </table>
</fieldset>



<fieldset style="border:solid 1px black; padding:1px; width:620px;">

                <th><p align="left"><label for="pays">Pays : </label> </p></th>

            <tr>
